<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator task</title>
    <link rel="stylesheet" href="./styl.css">
</head>
<body>

    <div id="calc-typed"class="calculator">
        <input  id="result" type="text"class="calculator-screen" placeholder="0">
        <div class="calculator-keys">
          <button  id="seven" onclick="displayNumber(7)">7</button>
          <button id="eight"onclick="displayNumber(8)">8</button>
          <button id="nine" onclick="displayNumber(9)">9</button>
          <button id="mul" onclick="displayNumber('*')">&#215;</button>
      
    
          <button id="four"onclick="displayNumber(4)">4</button>
          <button id="five"onclick="displayNumber(5)">5</button>
          <button id="six" onclick="displayNumber(6)">6</button>
          <button id="minus" onclick="displayNumber('-')">&#8722;</button>
    
          <button id="one"onclick="displayNumber(1)">1</button>
        <button  id="two"onclick="displayNumber(2)">2</button>
        <button id="three"onclick="displayNumber(3)">3</button>
        <button id="add"onclick="displayNumber('+')">&#43;</button>
    
        <button id="doublezero" onclick="displayNumber('00')">00</button>
        <button  id = "sinlezero"onclick="displayNumber(0)">0</button>
        <button id="div"onclick="displayNumber('.')">.</button>
        <button id="div" onclick="displayNumber('/')">&#247;</button>
    
      
        <button id="ac" class="ac" onclick="clearbox()">AC</button>
        <button id="del"onclick="removelastitem()">&#9003;</button>
        <button  id="equal" onclick="evaluateExp()">=</button>
    </div>
    </div>
    
    
    
    







    
</body>
<script src="./script.js"></script>


</html>
